<ion-content>
  <ion-list>
    <ion-item *ngFor="let goods of goodsList" (click)="goOrder(goods)">
      <ion-thumbnail item-left>
        <img src="{{goods.goodsImg}}"/>
      </ion-thumbnail>
        <h2>{{goods.goodsName}}</h2>
        <p>{{goods.goodsPrice | number}}원</p>
    </ion-item>
  </ion-list>
</ion-content>
