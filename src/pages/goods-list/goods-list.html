<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="middle-list">
    <ion-list>
      <ion-item *ngFor="let goods of goodsList" (click)="goOrder(goods)">
        <ion-thumbnail item-left>
          <img *ngIf="goods.goodsImg != null; else noImage" src="{{goods.goodsImg}}"/>
          <ng-template #noImage>
              <img src="assets/imgs/close-128.png">
          </ng-template>
        </ion-thumbnail>
          <h2>{{goods.goodsName}}</h2>
          <p>{{goods.goodsPrice | number}}원</p>
      </ion-item>
    </ion-list>
  </div>
  <div class="bar bar-footer bar-assertive">
    <p class="footer">
      (주)엑스머스컨버전스 대표:정성욱 | 사업자등록번호: 314-81-58360<br/>
      통신판매업신고번호: 제2010-서울금천-0279호<br/>
      고객센터번호: 070-5159-5303~04<br/>
      주소: 서울시 금천구 서부샛길 648(가산동 대륭테크노타운6차 611호)<br/>
      Copyrightⓒ2018 xmerce, All rights reserved<br/>
    </p>
  </div>
</ion-content>
