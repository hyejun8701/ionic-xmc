<ion-header>
    <ion-navbar>
      <ion-title>비밀번호 확인</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="passwordVerify()">
    <h5>회원님의 정보를 안전하게 보호하기 위해<br/>비밀번호를 다시 확인합니다.</h5>
    <ion-card>
      <ion-card-content>
        <!-- <ion-item>
          <ion-label>비밀번호</ion-label> -->
          <ion-input type="password" placeholder="비밀번호 입력" [(ngModel)]="password" formControlName="password">{{password}}</ion-input>
        <!-- </ion-item> -->
        <div class="centerBtn">
          <button ion-button full [disabled]="!form.valid">확인</button>
        </div>
      </ion-card-content>
    </ion-card>
    <!-- <div class="bar bar-footer bar-assertive">
      <p class="footer">
        고객센터(070-5159-5303~04)로<br/>문의하시기 바랍니다.
      </p>
    </div> -->
  </form>
</ion-content>
