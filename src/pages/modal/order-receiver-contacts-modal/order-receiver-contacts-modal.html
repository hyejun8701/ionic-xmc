<ion-header>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="검색" (ionInput)="filterItems($event)"></ion-searchbar>
    <ion-buttons end>
			<button ion-button icon-only (click)="dismiss()">
				<ion-icon name="checkmark-circle-outline"></ion-icon>
			</button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (ionChange)="itemCheck($event)">
      <ion-label>{{item.displayName}}</ion-label>
      <ion-checkbox></ion-checkbox>
      <!-- <p>{{item.phoneNumber}}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
