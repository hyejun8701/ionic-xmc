<ion-header>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="검색" (ionInput)="filterItems($event)"></ion-searchbar>
    <ion-buttons end>
			<button ion-button icon-only (click)="dismiss()">
				<ion-icon name="checkmark-circle-outline"></ion-icon>
			</button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <button ion-button *ngFor="let data of datas" color="danger" icon-start (click)="removeDatas(data)" icon-right>
      {{data.displayName}} 
      <ion-icon name='backspace'></ion-icon>
    </button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label><h2>{{item.displayName}}</h2></ion-label>
      <ion-note item-end><h2>{{item.phoneNumber}}</h2></ion-note>
      <ion-checkbox (ionChange)="setDatas($event, item)" checked="{{item.checked}}"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
