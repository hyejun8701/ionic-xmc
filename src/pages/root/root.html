<ion-menu [content]="content" side="right" (ionOpen)="menuOpened()">
  <ion-content>
      <span class="userInfo">
       <ion-grid>
          <ion-row>
            <ion-col><h4><b>{{btobMember?.memberName}}</b>님</h4></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <div>
                  POINT<br/>
                  <b>{{btobMember?.point | number}}</b>P
                </div>
            </ion-col>
            <!-- <ion-col>
                <div>
                  COUPON<br/>
                  <b>0</b>장
                </div>
            </ion-col> -->
          </ion-row>
        </ion-grid>
      </span>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{ p.title }}
        </button>
        <button ion-item menuClose (click)="logOut()">
          <ion-icon item-start name="log-out"></ion-icon>
          로그아웃
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar align="center">
    <ion-title>
      <img src="assets/imgs/header_logo.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-content>
