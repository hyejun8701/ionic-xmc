<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin('M')">
  <ion-card>
    <ion-card-header>
      <!-- <img src="../../assets/imgs/header_logo.png" alt="Logo" class="logo"> -->
      STEPIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" [(ngModel)]="memberId" formControlName="memberId" placeholder="아이디"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password" formControlName="password" placeholder="비밀번호"></ion-input>
        </ion-item>
        <button ion-button block style="background-color: #3b5998" [disabled]="!loginForm.valid" type="submit">로그인</button>
      </ion-list>
      <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>아이디저장</ion-label>
              <ion-checkbox [(ngModel)]="saveId" [ngModelOptions]="{standalone: true}"></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>자동로그인</ion-label>
              <ion-checkbox [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>  
  </ion-card>
  </form>
    <div class="rightBtn">
      <!-- <button ion-button clear>아이디찾기</button>| -->
      <button ion-button clear (click)="lostPassword()">비밀번호찾기</button>
    </div>
</ion-content>
